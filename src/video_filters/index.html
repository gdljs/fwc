<!doctype html>
<html class="no-js" lang="">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Video Filters</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <!-- Place favicon.ico in the root directory -->

      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <main class="main">
        <h1>Video Filters</h1>
        <video id="video" class="video"></video>
        <canvas id="canvas" class="canvas">
          Browser without canvas support
        </canvas>
        <div id="filters" class="filters">
          <h2>Filters</h2>
          <button data-filter="grayscale">Grayscale</button>
          <button data-filter="sepia">Sepia</button>
          <button data-filter="posterize">Posterize</button>
          <button data-filter="invert">Invert</button>
          <button data-filter="blur">Box Blur</button>
          <button data-filter="sharpen">Sharpen</button>
        </div>
      </main>
      <script src="js/bundle.js"></script>
    </body>
</html>
